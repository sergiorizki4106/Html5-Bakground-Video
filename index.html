<!DOCTYPE html>
<html>

<head>
  <title>Background Video</title>
  <link rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />

</head>

<body>
  <video autoplay muted loop class='video'>
    <source src='background.mp4' type='video/mp4' />
  </video>
  <div id='overlay'>
    <div class='teks-bg'>
      <center>
        <h1>Html5 Background Video</h1>
        <p id='animate'>
          Modern, Keren dan Responsive
        </p>
        <!--search form-->
        <form action='' method="get" class='search-form'>
          <div class='input-box'>
            <input type='text' name='query' placeholder="Telusuri" />
            <button type='submit' name='q' class='tbl-search'><i class='fa fa-search'></i></button>
          </div>
        </form>
        <button class='tbl tbl-home' type='button'><i class='fa fa-home'></i></button>
        <button class='tbl tbl-tentang' type='button'><i class='fa fa-users'></i></button>
        <button class='tbl tbl-kontak' type='button'><i class='fa fa-envelope'></i></button>
      </center>
    </div>
  </div>
</body>

</html>
